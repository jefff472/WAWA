<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para ti MY LOVE ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none; /* Evita que seleccione texto al tocar rápido */
        }

        /* FONDO DE ESTRELLAS */
        #stars {
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF; 
            animation: animStar 50s linear infinite;
        }
        
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }

        /* CONTENEDOR DE TEXTO */
        .message-container {
            position: absolute;
            width: 80%;
            text-align: center;
            z-index: 10;
            pointer-events: none; 
        }

        .text {
            font-size: 1.5rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-in-out;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .text.visible { opacity: 1; transform: translateY(0); }
        .text.hidden { opacity: 0; transform: translateY(-20px); }

        /* TEXTO ESPECIAL (SCRIPT) */
        .fancy {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #ff8fa3;
        }

        /* CORAZÓN FINAL */
        .heart-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease;
        }

        .heart {
            font-size: 100px;
            color: #d81b60;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 20px rgba(216, 27, 96, 0.6));
        }

        .final-text {
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* INSTRUCCIÓN INICIAL */
        .hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
            animation: blink 2s infinite;
        }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* CONTROL DE MÚSICA (OCULTO) */
        #music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            opacity: 0.5;
            z-index: 20;
        }

    </style>
</head>
<body>

    <!-- ESTRELLAS FONDO -->
    <div id="star-bg"></div>

    <!-- AUDIO (Usa un piano suave romántico) -->
    <!-- He puesto un link directo a una canción de piano libre de derechos -->
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_33f86b4648.mp3" type="audio/mpeg">
    </audio>

    <div class="message-container">
        <div id="text-display" class="text fancy">Tocame... ❤️</div>
    </div>

    <div id="final-screen" class="heart-container">
        <div class="heart">❤️</div>
        <div class="fancy" style="margin-top:20px;">Te Amo Infinitamente, Mi tami</div>
        <div class="final-text">Perdon por estresarte por mis preguntas tontas o absurdas :c, mi amor por ti es grande y eso lo cura, velda :c?</div>
    </div>

    <div class="hint" id="hint">(Toca la pantalla para continuar)</div>

    <script>
        // GENERAR ESTRELLAS
        function createStars() {
            const starCount = 100;
            const container = document.body;
            for(let i=0; i<starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `blink ${Math.random()*3 + 1}s infinite`;
                container.appendChild(star);
            }
        }
        createStars();

        // MENSAJES
        const messages = [
            "¿Sabes?",
            "El universo es gigantesco...",
            "Y los problemas...",
            "A veces parecen grandes.",
            "Pero...",
            "Cuando te miro a ti,",
            "Mi futura obstetra favorita,",
            "Entiendo algo importante:",
            "Cualquier pelea es minúscula...",
            "Comparada con lo mucho que te amo.",
            "Perdón por ser tonto a veces.",
            "Tú eres mi destino.",
            "Mira..."
        ];

        let currentIndex = -1;
        const textDisplay = document.getElementById('text-display');
        const finalScreen = document.getElementById('final-screen');
        const hint = document.getElementById('hint');
        const msgContainer = document.querySelector('.message-container');
        const music = document.getElementById('bgMusic');
        let musicStarted = false;

        document.body.addEventListener('click', () => {
            
            // INTENTAR INICIAR MÚSICA EN EL PRIMER CLICK
            if (!musicStarted) {
                music.volume = 0.5; // Volumen suave
                music.play().then(() => {
                    musicStarted = true;
                }).catch(e => console.log("Audio bloqueado, esperando interacción"));
            }

            if(currentIndex >= messages.length) return;

            textDisplay.classList.remove('visible');
            textDisplay.classList.add('hidden');

            setTimeout(() => {
                currentIndex++;

                if (currentIndex < messages.length) {
                    textDisplay.innerText = messages[currentIndex];
                    textDisplay.classList.remove('hidden');
                    textDisplay.classList.remove('fancy');
                    
                    if(currentIndex === 6 || currentIndex === 9 || currentIndex === 11) {
                        textDisplay.classList.add('fancy');
                    }
                    
                    void textDisplay.offsetWidth;
                    textDisplay.classList.add('visible');
                } else {
                    msgContainer.style.display = 'none';
                    hint.style.display = 'none';
                    finalScreen.style.display = 'flex';
                }
            }, 500); 
        });
    </script>
</body>
</html>
